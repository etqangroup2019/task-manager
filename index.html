<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <script>
    (function () {
      var base = document.createElement('base');
      // إذا كان الرابط يحتوي على github.io، نستخدم مسار المشروع، غير ذلك نستخدم الجذر (لـ Cloudflare)
      if (window.location.hostname.includes("github.io")) {
        base.href = "/task-manager/";
      } else {
        base.href = "/";
      }
      document.head.appendChild(base);
    }());
  </script>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="مدير المهام والمالية ابدأ بنتظيم يومك بذكاء">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="المهام">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>المهام</title>
  <link rel="manifest" href="manifest.json">
</head>

  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
